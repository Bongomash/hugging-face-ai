<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>AI Project - Music Inspiration</title>
</head>
<body>
<header>
    <h1>Få inspiration til nyt musik</h1>
</header>
<main>
    <section id="user-input">
        <h2>Indtast dine præferencer</h2>
        <form id="music-form">
            <!-- Genre input -->
            <label for="genre">Foretrukken genre:</label>
            <input type="text" id="genre" name="genre" placeholder="Fx pop, rock, jazz" required>

            <!-- Mood input -->
            <label for="mood">Stemning:</label>
            <select id="mood" name="mood">
                <option value="happy">Glad</option>
                <option value="sad">Trist</option>
                <option value="energetic">Energisk</option>
                <option value="calm">Rolig</option>
            </select>

            <!-- Instrument preference -->
            <label for="kunstnere">Kunstnere du kan lide:</label>
            <input type="text" id="kunstnere" name="instrument" placeholder="Fx Queens, 'L.O.C'">

            <!-- Submit button -->
            <button type="submit" id="submit-button">Få forslag</button>
        </form>
    </section>

    <section id="proposal-output">
        <h2>Dit forslag</h2>
        <p id="proposal-result">Resultatet vil blive vist her...</p>
    </section>
</main>

<script src="main.js"></script>
</body>
</html>
